<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #13ecc8;
      }
      .active-link {
        color: var(--primary-color) !important;
        border-bottom: 2px solid var(--primary-color);
      }
    </style>
</head>
<body class="bg-[#111817] text-white" style='font-family: Lexend, "Noto Sans", sans-serif;'>
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
<header class="sticky top-0 z-10 flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#283936] bg-[#111817]/80 px-10 py-4 backdrop-blur-sm">
<div class="flex items-center gap-4">
<div class="text-[var(--primary-color)]">
<svg class="lucide lucide-activity" fill="none" height="32" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg">
<path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
</svg>
</div>
<h1 class="text-xl font-bold tracking-tight">FitLife</h1>
</div>
<nav class="flex items-center gap-8">
<a class="text-sm font-medium text-gray-300 transition-colors hover:text-[var(--primary-color)]" href="#">Dashboard</a>
<a class="text-sm font-medium text-gray-300 transition-colors hover:text-[var(--primary-color)]" href="#">Workout</a>
<a class="text-sm font-medium text-[var(--primary-color)]" href="#">Nutrition</a>
<a class="text-sm font-medium text-gray-300 transition-colors hover:text-[var(--primary-color)]" href="#">Note</a>
<a class="text-sm font-medium text-gray-300 transition-colors hover:text-[var(--primary-color)]" href="#">Settings</a>
</nav>
<div class="flex items-center gap-4">
<button class="relative">
<span class="material-symbols-outlined text-gray-300"> notifications </span>
<span class="absolute -right-1 -top-1 flex h-4 w-4 items-center justify-center rounded-full bg-[var(--primary-color)] text-xs font-bold text-[#111817]">3</span>
</button>
<div class="h-10 w-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD2gbRSIkG4AbrZWOPrnn2LPedZNPcHQ902K4otP49xB0dodtx00KJWFucAh2gJaXNeptwod9iadr7G6SOQkqHowydHwY1hWpWtEJOQ6u_BDsDrMS0Gy2aNVfQYb0lkV8jLSOgJ7cYYZo6rQaSo8aBDolshNIbY-leqylwySYoOXISQJbxnYhQ_KpESaJ4LWCKsVw_dyEQJXqqnwUgUtUHSj8wdxbpqUaehNgEaZ1uBf24bnAyvDxf8w0_cUl1oIVq113PkgglXLvGN");'></div>
</div>
</header>
<main class="flex-1 px-4 py-8 sm:px-6 md:px-8 lg:px-12 xl:px-40">
<div class="mx-auto max-w-4xl">
<div class="mb-8 text-center">
<h2 class="text-4xl font-bold tracking-tighter">Daily Meal Log</h2>
<p class="mt-2 text-lg text-gray-400">Track your meals and calorie intake for today.</p>
</div>
<div class="rounded-lg border border-[#283936] bg-[#1c2725] p-6 shadow-lg">
<form class="grid grid-cols-1 gap-6 md:grid-cols-3">
<div class="space-y-2">
<label class="text-sm font-medium text-gray-300" for="food">Food</label>
<input class="form-input w-full rounded-md border-[#3b544f] bg-[#111817] p-3 text-white placeholder:text-gray-500 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="food" placeholder="e.g., Grilled Chicken Salad" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-gray-300" for="portion">Portion</label>
<input class="form-input w-full rounded-md border-[#3b544f] bg-[#111817] p-3 text-white placeholder:text-gray-500 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="portion" placeholder="e.g., 1 bowl" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-gray-300" for="calories">Calories</label>
<input class="form-input w-full rounded-md border-[#3b544f] bg-[#111817] p-3 text-white placeholder:text-gray-500 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="calories" placeholder="e.g., 350" type="number"/>
</div>
<div class="md:col-span-3">
<button class="flex w-full items-center justify-center gap-2 rounded-md bg-[var(--primary-color)] px-4 py-3 text-sm font-bold text-[#111817] transition-transform hover:scale-105" type="submit">
<span class="material-symbols-outlined"> add_circle </span>
<span>Add Meal</span>
</button>
</div>
</form>
</div>
<div class="mt-12">
<h3 class="mb-6 text-2xl font-bold tracking-tight">Today's Calorie Summary</h3>
<div class="rounded-lg border border-[#283936] bg-[#1c2725] p-6 shadow-lg">
<div class="flex items-center justify-between">
<p class="text-lg font-medium">Total Intake</p>
<p class="text-lg font-bold">1300 / 2000 kcal</p>
</div>
<div class="mt-4">
<div class="h-3 w-full rounded-full bg-[#3b544f]">
<div class="h-3 rounded-full bg-[var(--primary-color)]" style="width: 65%;"></div>
</div>
<div class="mt-2 flex justify-between text-sm text-gray-400">
<span>0%</span>
<span>65%</span>
<span>100%</span>
</div>
</div>
<div class="mt-6 border-t border-[#283936] pt-4 text-center">
<p class="text-gray-400">You've consumed 65% of your daily calorie goal.</p>
</div>
</div>
</div>
</div>
</main>
</div>

</body></html>
